<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">
	body{position: relative;}
	.begin{
		display: inline-block;
		position: absolute;
		top:200px;
		left: 0;
		
	}
	.con{
		margin-left: 350px;
		display: inline-block;
		height:600px;
		width:1000px;
		background-image: url(aaa.jpg);
		background-repeat: no-repeat;
		-webkit-background-size: 100% 100%;
		background-size: 100% 100%;
		position: relative;
	}
	#canvas2{
		height: 600px;
		width: 1000px;
		position: absolute;
		top: 0;
		left: 0;
	}
	</style>
</head>
<body>
<div class="begin">
<canvas id="canvas0"></canvas>
</div>

<div class="con">
	<canvas id="canvas2"></canvas>
</div>
	
</body>
<script type="text/javascript">

var myCanvas = document.getElementById("canvas0")
var ctx = myCanvas.getContext("2d")
// 画布填充颜色
ctx.fillStyle="#ADCBF0"
// 绘制一个填充的长方形  x y 宽 高
ctx.fillRect(0,0,1000,2000);

ctx.beginPath();//划线开始
ctx.moveTo(20,30);//画线开始的坐标
ctx.lineTo(90,30);//线条画到哪里的坐标
ctx.lineWidth=1;//线条粗细
ctx.stroke();//执行

ctx.beginPath();
ctx.moveTo(55,15);
ctx.lineTo(55,70);
ctx.lineWidth=1;
ctx.stroke();

ctx.beginPath();
ctx.moveTo(55,30);
ctx.lineTo(20,70);

ctx.stroke();

ctx.beginPath();
ctx.moveTo(55,30);

ctx.beginPath();

ctx.beginPath();
ctx.moveTo(75,70);

ctx.stroke();

ctx.beginPath();
ctx.moveTo(55,85);
ctx.lineTo(55,120);

ctx.stroke();

ctx.beginPath();
ctx.moveTo(55,120);

ctx.beginPath();

// 雯

ctx.beginPath();

ctx.beginPath();
ctx.moveTo(190,20);

ctx.beginPath();
ctx.moveTo(260,20);
ctx.lineTo(260,50);

ctx.beginPath();
ctx.moveTo(225,15);
ctx.lineTo(225,50);

ctx.stroke();
// 雯
ctx.beginPath();
ctx.moveTo(195,30);

ctx.beginPath();

// 雯
ctx.beginPath();
ctx.moveTo(215,60);

ctx.stroke();

ctx.beginPath();
ctx.moveTo(190,70);
ctx.lineTo(260,70);
ctx.lineWidth=1;
ctx.stroke();

ctx.beginPath();
ctx.moveTo(245,70);
ctx.lineTo(190,120);
ctx.lineWidth=1;
ctx.stroke();

ctx.beginPath();
ctx.moveTo(205,70);
ctx.lineTo(260,120);
ctx.lineWidth=1;
ctx.stroke();

// ctx.clearRect()清空画面
window.onload=function(){
	var W = 1000,H = 500,ctx2,angle = -5,len = 10,count = 850;
	var canvas2 = document.getElementById('canvas2')
	ctx2 = canvas2.getContext('2d')
	ctx2.strokeStyle = "rgba(255,255,250,0.3)";

	var run = setInterval(draw, 100);

	function draw(){
		ctx2.clearRect(0,0,W,H)//先清除  再重复画线
		for (var i = 0; i <= count; i++) {
			xiayu(Math.random()*W,Math.random()*H,angle,len)//Math.random() 0~1随机数
		}
	}
	function xiayu(x,y){
		ctx2.beginPath();
		ctx2.moveTo(x,y);
		ctx2.lineTo(x+angle,y+len);
		ctx2.lineWidth=0.5;
		ctx2.stroke();
	}
}
</script>
</html>
