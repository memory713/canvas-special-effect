<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3特殊效果</title>
	<link rel="stylesheet" type="text/css" href="begin.css">
</head>
<body>
	<div class="css-box">
		<h1>三角形</h1>
		<div class="sanjiaoxing1 sanjiaoxing"></div>
		<div class="sanjiaoxing2 sanjiaoxing"></div>
		<div class="sanjiaoxing3 sanjiaoxing"></div>
		<div class="sanjiaoxing4 sanjiaoxing"></div>
	</div>
	
<div class="css-box">
	<h1>tooltips</h1>
	<div class="tooltips tooltips1" data-tip="第一个标签">鼠标悬浮查看</div>
	<div class="tooltips tooltips2" data-tip="第二个标签">鼠标悬浮查看</div>
</div>
<div class="css-box">
	<div class="music">
		<h1 style="color:#fff;">字符动画</h1>
		<ul class="music-ul">
			<li>hello<div class="line"></div></li>
			<li>world<div class="line"></div></li>
			<li>emmmmmm<div class="line"></div></li>
			<li>beautiful<div class="line"></div></li>
		</ul>
	</div>
</div>
<div style="display: flex;"><div style="width: 50%;"><h1>太极</h1>
	<div class="taiji">
		<div class="left"></div>
		<div class="right"></div>
	</div></div>
	<div style="width: 50%;"><H1>跳动的纸片</H1>
	<div class="tiao">
		<div class="zhi"></div>
	</div></div></div>


	<div class="sky">
		<h1>白云飘</h1>
		<div class="caodi"></div>
		<div class="cloud">
			<div class="cloud-1"></div>
			<div class="cloud-2"></div>
		</div>
		<div class="cloud cloudA">
			<div class="cloud-1"></div>
			<div class="cloud-2"></div>
		</div>
	</div>
	

<div style="display: flex;">
	<div style="width: 50%;">
		<h1>图片翻转</h1>
		<div class="card">
			<img src="1.jpg" class="card-font">
			<img src="2.jpg" class="card-back">
		</div>
		<div class="card card2">
			<img src="3.jpg" class="card-font">
			<img src="4.jpg" class="card-back">
		</div>
	</div>

	<div style="width: 50%;">
		<h1>动画</h1>
		<div id="my3dspace">
			<div id="pagegroup">
				<div class="page" id="page1">1</div>
				<div class="page" id="page2">2</div>
				<div class="page" id="page3">3</div>
				<div class="page" id="page4">4</div>
				<div class="page" id="page5">5</div>
				<div class="page" id="page6">6</div>
			</div>
		</div>
		<div class="op">
			<span onclick="next()" class="button">next</span>
			<span onclick="prev()" class="button">prev</span>
		</div>
	</div>	
</div>
</body>
</html>
<script type="text/javascript">
var indexPage = 1;
function next(){
	if(indexPage == 6)
		return;

	var curPage = document.getElementById('page'+indexPage);
	curPage.style.webkitTransform="rotateX(-90deg)";

	indexPage ++ ;
	var nextPage = document.getElementById('page'+indexPage);
	nextPage.style.webkitTransform="rotateX(0deg)";
};
function prev(){
	if(indexPage == 1)
		return;

	var curPage = document.getElementById('page'+indexPage);
	curPage.style.webkitTransform="rotateX(90deg)";

	indexPage -- ;
	var nextPage = document.getElementById('page'+indexPage);
	nextPage.style.webkitTransform="rotateX(0deg)";
};
</script>
