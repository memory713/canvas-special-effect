		<ol>异步回调的四个问题：
			<li>嵌套层次很深，难以维护</li>
			<li>无法正常使用return和throw</li>
			<li>无法正常检索堆栈信息</li>
			<li>多个回调之间，难以建立联系</li>
		</ol>
		<ol>promise浅析：
			<li>promise是一个代理对象，他和原先要进行的操作并无关系</li>
			<li>通过引入一个回调，避免多个回调</li>
			<li>三个状态：1.pending初始2.fulfilled成功3.rejected失败</li>
			<li>状态发生改变，触发then里面的函数</li>
			<li>promise状态一经改变，就不会再改变</li>
			<li>状态发生改变，触发then里面的函数</li>
		</ol>
